<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="userProfileStyle.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    /> <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <!-- Include custom CSS -->
    <style>
      /* Add your custom CSS styles here */
    </style>
  </head>
  <body>
    <div class="container-fluid mt-4">
      <div class="row profile">
        <div class="col-md-3">
          <!-- User Image and Info -->
          <div class="card sidecard">
            <div class="Image">
              <img src="profilepic.png" class="card-img-top" alt="User Image" />
            </div>

            <div class="card-body">
              <div class="form-group">
                <label for="profileImage">Change Profile Picture</label>
                <input
                  type="file"
                  class="form-control-file"
                  id="profileImage"
                  accept="image/*"
                />
              </div>
              <h4 class="card-title" id="userName">Ashwaq Khazi</h4>
              <h5 class="card-text" id="userEmail">user@example.com</h5>
              <p class="card-text" id="userBio">Lorem ipsum dolor sit amet.</p>

              <div class="form-group mt-3">
                <label for="projectsDone">Projects Done</label>
                <select class="form-control" id="projectsDone">
                  <option value="0">Select</option>
                  <option value="5">main</option>
                  <option value="10">side</option>
                  <option value="20">important</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-9">
          <!-- Edit Profile Form -->
          <div class="card">
            <div class="card-header">
              <h5>Edit Profile</h5>
            </div>
            <div class="card-body">
              <form id="editForm">
                <div class="form-group row">
                  <div class="col-md-6">
                    <label for="fullName">First Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="firstname"
                      placeholder="Your Full Name"
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="fullName">Last Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="lastname"
                      placeholder="Your Full Name"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Your Email Address"
                  />
                </div>
                <div class="form-group">
                  <label for="bio">Bio</label>
                  <textarea
                    class="form-control"
                    id="bio"
                    rows="4"
                    placeholder="Write a short bio about yourself"
                  ></textarea>
                </div>
                <button type="button" class="btn btn-primary" id="saveChanges">
                  Save Changes
                </button>
                <button type="button" class="btn btn-danger ml-2" id="logout">
                  Logout
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="userProfile.js"></script>
  </body>
</html>
